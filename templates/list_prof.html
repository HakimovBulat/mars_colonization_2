{% extends 'base.html' %}
{% block content %}
    {% if list == 'ol' %}
        <ol>
            {% for item in items %}
            <li>{{item}}</li>
            {% endfor %}
        </ol>
    {% elif list == 'ul' %}
        <ul>
            {% for item in items %}
            <li>{{item}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <div>Вы что-то перепутали в аргументе списка</div>
    {% endif %}
{% endblock %}
